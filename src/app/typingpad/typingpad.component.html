<footer class="row myfooter" style="margin:0px" >

    <input [(ngModel)]="formValue" placeholder="Speak to chatbot" class="form-control"  (keyup.enter)="sendMessage()" type="text" autofocus></div>
    <div class="col col-lg-2 col-xs-2" style="padding:0px" ><button (click)="sendMessage()" class="btn btn-primary" >Send</button></div>
