  <div class="b-agent-demo" > 
    
<div class="b-agent-demo_result" id="resultWrapper">
  <table class="b-agent-demo_result-table">
    <tbody>
      <tr>
        <td id="result">
            <ng-container class="mymsgs"  *ngFor="let message of messages | async">
          <div  [ngClass]="{ 'server-response': message.sentBy === 'bot','user-request':   message.sentBy === 'user'  }" >{{message.content}}</div>
        </ng-container>
        </td>
      </tr>
    </tbody>
    <div style="height: 180px;background-color: white;width:100%" ></div>
  </table>
</div>
<div class="clearfix" ></div>

</div>


<div class="b-agent-demo contain "  >

    <div class="pallete-items" (click)="sendshortmsg('Tell me about Acumen')" >About</div>
    <div class="pallete-items" (click)="sendshortmsg('Navigation')" >Navigation</div>
    <div class="pallete-items" (click)="sendshortmsg('Date')" >Date</div>
    <div class="pallete-items" (click)="sendshortmsg('Venue')" >Venue</div>
        
  </div>
</div>
